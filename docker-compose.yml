version: "29.1.3"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_music_api
    restart: always
    environment:
      MYSQL_DATABASE: music_api
      MYSQL_USER: music_user
      MYSQL_PASSWORD: music_pass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
